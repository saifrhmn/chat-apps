      <div class="inBox">   
          <div class="msg-scroll ">  
            <div *ngFor="let msg of history" >  
              <div class="messageBox text-break" >  
                <span><b>{{msg.sender}}</b></span>  
                <p>                  
                 {{msg.message}}   
                 <button class="msg-send-btn mr-4" type="button"  (click)="deleteMessage(msg.id,msg.sender,msg.message,msg.date)"><i class="fa fa-paper-plane-o" aria-hidden="true">Delete</i></button>  
                </p>  
                
                <span class="time_date"> {{msg.date | date:'medium'}} </span>  
              </div>  
            </div>  
            <div *ngFor="let msg of messages">  
                <div class="messageBox text-break">  
                  <span><b>{{msg.sender}}</b></span>  
                  <p>                  
                   {{msg.message}}   
                   <button class="msg-send-btn mr-4" type="button"  (click)="deleteMessage(msg.id,msg.sender,msg.message,msg.date)"><i class="fa fa-paper-plane-o" aria-hidden="true">Delete</i></button>  
                  </p>  

                  <span class="time-date"> {{msg.date | date:'medium'}} </span>  
                </div>  
              </div>  
            </div>     
          <div class="type-msg">  
            <div class="input-msg-write ">  
              <input type="text" [value]="txtMessage"  
              (input)="txtMessage=$event.target.value" (keydown.enter)="sendMessage()" placeholder="Type a message" />  
              <button class="msg-send-btn mr-4" type="button"  (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true">Send</i></button>  
            </div>  
          </div>  
      </div>  
    </div>  
  </div>
